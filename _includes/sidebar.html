<aside class="user-profile {% if site.fixed_sidebar == 1 %}fixed{% endif %}" role="complementary">
    <a href="{{ site.baseurl | prepend: site.url }}"><img class="avatar" src="{% if site.avatar %}{{site.avatar}}{% else %}{{ site.email | to_gravatar:140 }}{% endif %}" alt="Николай Дубков" /></a>
    <h1><strong class="my-name">{{ site.name }}</strong></h1>
    <span class="my-job-title">{{ site.job_title }}</span>
    <span class="share">
    <script src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
    <script src="//yastatic.net/share2/share.js"></script>
    <div class="ya-share2" data-services="collections,vkontakte,facebook,pinterest" data-image="https://avatars.mds.yandex.net/get-yapic/39727/1130000023618087-1543417897/islands-200" data-counter=""></div>
    </span>
    <!--{% if site.show_menu == 1 %}
        {% if site.pages %}
        <div class="mainmenu">
            <a href="{{ site.baseurl | prepend: site.url }}" {% if page.url == "/" %}class="active"{% endif %}>Главная</a>
            {% for p in site.pages %}
                {% if p.layout == 'page' %}
                    <a href="{{ p.url | prepend: site.baseurl | prepend: site.url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    {% endif %}-->
    <p class="about-me">{{ site.description }}</p>
    <ul>
        {% for social in site.social_networks %}{% if social.url != '' %}<li><a href="{{social.url}}"><svg width="16" height="16"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ site.baseurl | prepend: site.url }}/assets/svg/social-icons.svg#{{social.name}}-icon"></use></svg></a></li>{% endif %}{% endfor %}
        {% if site.email != blank and site.show_email == 1 %}
        <li><a href="mailto:{{site.email}}"><svg width="16" height="16"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ site.baseurl | prepend: site.url }}/assets/svg/social-icons.svg#email-icon"></use></svg></a></li>
        {% endif %}
        {% if site.show_rss == 1 %}
         <li><a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"><svg width="16" height="16"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ site.baseurl | prepend: site.url }}/assets/svg/social-icons.svg#rss-icon"></use></svg></a></li>
        {% endif %}
    </ul>
</aside>
